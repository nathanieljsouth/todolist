<h1>Looping over all the items in a Javascript array</h1>

<p>I will need to loop over all the ToDo items in the array.  I've used a flexbox div to display the results.</p>


<div class="flex-container">
    <div id="divResult"></div>
</div>

<a href="javascript:viewSource();">View Source</a>
    <script>
          function viewSource(){;
            var source = "<html>";
            source += document.getElementsByTagName('html')[0].innerHTML;
            source += "</html>";
            source = source.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            source = "<pre>"+source+"</pre>";
            sourceWindow = window.open('','Source of page','height=800,width=800,scrollbars=1,resizable=1');
            sourceWindow.document.write(source);
            sourceWindow.document.close(); 
            if(window.focus) sourceWindow.focus();
        }  


    //Create a JS array with some fruit names in it
    var allTheFruit=["Apple","Pear","Banana"];
    
    //This variable will be used to hold each item in the array as we loop through them
    var theFruit;
    
    //Loop over all items in the array and display the name
    for (theFruit of allTheFruit){
         showResultWithNewline (theFruit);       
    }
    
    //This function adds the supplied string to the end of what's already in the div
    function showResultWithNewline(TextToShow) {
      document.getElementById("divResult").innerHTML += TextToShow + "<br/>";
    }

</script>
