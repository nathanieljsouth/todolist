<h1>Local storage - reading and writing</h1>

<p>My ToDo items need to be stored in the browser's local storage, so I had to find out how to read and write to and from local storage.  I've used a flexbox div to display the results.</p>


<div class="flex-container">
    <div id="divResult"></div>
</div>


<script>
    //Local storage holds values that are named.  Each value is a string.
    
    //This variable will hold the value retrieved from local storage
    var storageValue;
    
    //Start by writing to local storage
    writeToStorage("MyName", "Nathaniel");
    
    //Read the value back from local storage and display it
    storageValue = readFromStorage("MyName");
    showResultWithNewline(storageValue);
    
    //Replace the value with a new string, read it back and display it
    writeToStorage("MyName", "Not Nathaniel");
    storageValue = readFromStorage("MyName");
    showResultWithNewline(storageValue);
    
    //Clear the value from local storage, and try to read it back
    clearStorage("MyName");
    storageValue = readFromStorage("MyName");
    showResultWithNewline(storageValue);
    
    //This function adds the supplied string to the end of what's already in the div
    function showResultWithNewline(TextToShow) {
      document.getElementById("divResult").innerHTML += TextToShow + "<br/>";
    }

    //This function writes a string to local storage
	function writeToStorage(name, value){
		localStorage.setItem(name, value);
	}

    //This function reads a string from local storage
	function readFromStorage(name){
        //This variable will hold the item retrieved from storage
        var storedItem;
        storedItem = localStorage.getItem(name);
		return (storedItem);
	}

    //This function removes a value from local storage
	function clearStorage(name){
		localStorage.removeItem(name);
	}
</script>
