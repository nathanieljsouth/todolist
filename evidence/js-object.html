<h1>Creating a Javascript object for a ToDo item </h1>

<p>My ToDo items have a title, a due date and a description.  I wanted to use a Javascript object to store this information so I had to find out how to create an object.  I've used a flexbox div to display the results.</p>


<div class="flex-container">
    <div id="divResult"></div>
</div>

    
<a href="javascript:viewSource();">View Source</a>
    <script>
          function viewSource(){;
            var source = "<html>";
            source += document.getElementsByTagName('html')[0].innerHTML;
            source += "</html>";
            source = source.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            source = "<pre>"+source+"</pre>";
            sourceWindow = window.open('','Source of page','height=800,width=800,scrollbars=1,resizable=1');
            sourceWindow.document.write(source);
            sourceWindow.document.close(); 
            if(window.focus) sourceWindow.focus();
        }  


    
    //Create a javascript object with the properties of a ToDo item
    //Javascript lets us just type the object and its properties and the object is created
    var todoItem = {
        title:"Take out the trash", 
        description:"Take the trash out and leave the bin next to the driveway", 
        dueDate:"1 April 2020"};
    
    //Display what we get by reading the properties
    showResultWithNewline (todoItem.title);
    showResultWithNewline (todoItem.description);
    showResultWithNewline (todoItem.dueDate);
    
    //This function adds the supplied string to the end of what's already in the div
    function showResultWithNewline(TextToShow) {
      document.getElementById("divResult").innerHTML += TextToShow + "<br/>";
    }

    
</script>
